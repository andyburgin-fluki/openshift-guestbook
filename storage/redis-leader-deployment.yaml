apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-leader
  namespace: guestbook-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-leader
  template:
     metadata:
       labels:
         app: redis-leader
     spec:
       containers:
        - name: redis-leader
          image: redis:5.0.14
          ports: 
          - containerPort: 6379
          volumeMounts:
          - name: ext-vol
            mountPath: /data
        # required to supply metrics
        - name: redis-exporter
          image: oliver006/redis_exporter:latest
          ports:
          - name: metrics
            containerPort: 9121
       volumes:
       - name: ext-vol
         persistentVolumeClaim:
            claimName: redis-leader-pvc
